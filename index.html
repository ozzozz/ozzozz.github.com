<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="index.css" rel="stylesheet" type="text/css">

</head>

<body>

  <div class="bg-primary section text-xs-center">
    <div class="container">
      <div class="row">
        <div class="col-12-6"><img src="https://avatars2.githubusercontent.com/u/1289572?v=3&amp;s=100" class="img-circle">
          <h1 class="display-1 pi-draggable pi-item text-inverse"><b>ozzozz.github.io</b></h1>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <div class="row">  
        <div class="col-lg-6 p-y-1"><a href="https://github.com/ozzozz"><i class="fa fa-5x fa-fw hub-square fa-github"></i></a>
          <p>
            <div class="github-widget" data-username="ozzozz"></div>
          </p>
        </div>
        <div class="col-lg-6 p-y-1">
          <a href="https://speakerdeck.com/ozzozz"><i class="fa fa-5x fa-fw hub-square fa-desktop"></i></a>

          <div id="carousel-speakerdeck" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-speakerdeck" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-speakerdeck" data-slide-to="1" class=""></li>
            </ol>
          
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img class="img-fluid" src="https://speakerd.s3.amazonaws.com/presentations/08996b972dbf4a28ba1e4aa5555f778b/slide_0.jpg" alt="thumb" />
                <div class="carousel-caption">
                  1111
                </div>
              </div>
              <div class="item">
                <img class="img-fluid" src="https://speakerd.s3.amazonaws.com/presentations/079c18880edc41998f1f5e3982ad8d21/slide_0.jpg" alt="thumb" />
                <div class="carousel-caption">
                  2222
                </div>
              </div>
            </div>
          
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-speakerdeck" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-speakerdeck" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="bg-info section text-xs-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p class="p-y-1">(c) ozz</p>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="//www.atlasestateagents.co.uk/javascript/tether.min.js"></script><!-- Tether for Bootstrap -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="//cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="//unpkg.com/github-card@1.2.1/dist/widget.js"></script>

</body>

</html>
